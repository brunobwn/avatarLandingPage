<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar: O caminho da água | 15 de dezembro nos cinemas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="text-upperside">
          <h3 class="puff-in-center animation-delay" style="--animation-delay: 8.5s">
            15 de dezembro
          </h3>
          <p class="puff-in-center animation-delay" style="--animation-delay: 10s">
            Exclusivo nos cinemas
          </p>
        </div>
        <main>
          <div class="titulo-container">
            <h1 class="titulo-filme" style="--animation-delay: 4.5s">Avatar</h1>
            <h2 class="subtitulo-filme" style="--animation-delay: 6s">O caminho da água</h2>
            <div class="buttons">
              <button
                class="btn btn-outline flicker-in-1 animation-delay"
                style="--animation-delay: 14s"
                onclick="window.open('https://www.cinemark.com.br/filme/avatar-o-caminho-da-agua', '_blank')">
                Comprar ingressos
              </button>
              <button
                class="btn btn-outline btn-muted flicker-in-1-half-visible animation-delay"
                style="--animation-delay: 15s"
                onclick="window.open('https://youtu.be/d9MyW72ELq0?list=PL9yFbXDWwE4LSpDad9AsCgb3sOxZXKdrc', '_blank')">
                Assista ao trailer
              </button>
            </div>
          </div>
        </main>
      </div>
      <aside class="side-informations">
        <!-- elenco cards -->
        <section id="elenco-container" class="elenco-section"></section>

        <!-- fim elenco cards -->
        <div class="videos-extras">
          <h6 class="slide-in-blurred-right" style="--animation-delay: 24s">
            <span style="opacity: 0.5">// Conteúdo extra</span>
          </h6>
          <div class="video slide-in-blurred-right" style="--animation-delay: 24.5s">
            <iframe
              src="https://www.youtube.com/embed/XflcljqFRKU?controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <div class="video slide-in-blurred-right" style="--animation-delay: 25s">
            <iframe
              src="https://www.youtube.com/embed/rfQxu6srHYw?controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <div class="video slide-in-blurred-right" style="--animation-delay: 25.5s">
            <iframe
              src="https://www.youtube.com/embed/F6-gmubgjzQ?controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
        <ul class="redes-sociais" style="--animation-delay: 19s">
          <li class="slide-in-right">
            <a href="https://www.instagram.com/avatar/" target="_blank" rel="noopener noreferrer">
              Instagram
            </a>
          </li>
          <li class="slide-in-right" style="--animation-delay: 19.7s">
            <a href="https://twitter.com/officialavatar" target="_blank" rel="noopener noreferrer">
              Twitter
            </a>
          </li>
          <li class="slide-in-right" style="--animation-delay: 20.4s">
            <a href="https://www.facebook.com/avatarBR" target="_blank" rel="noopener noreferrer">
              Facebook
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <div class="container-video">
      <iframe
        class="video-bg opacity-animation"
        src="https://www.youtube.com/embed/videoseries?list=PL9yFbXDWwE4LSpDad9AsCgb3sOxZXKdrc&controls=0&autoplay=1&mute=1&loop=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media;"></iframe>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
